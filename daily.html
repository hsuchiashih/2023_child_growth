  <body>
    <div class="wrap">
			<section class="section-header">

			</section>
      <!-- 上面是Header -->
      <div class="section-everyday container-fluid">
        <div class="row">
          <div class="col-md-5 col-12">
            <div class="section-changeKids">
              <!-- 切換小孩 -->
              <div class="section-changeKids-title text-center">
                <h3>每日記錄</h3>
              </div>
              <div class="owl-change-kid owl-carousel owl-theme">
                <!-- <div class="item">
                  <div class="owl-change-kid-pic">

              </div>
              <div
                class="section-changeKids-btn d-none d-md-flex flex-column align-items-center"
              >
                <button type="btn" class="kidid-control-btn mb-3">
                  <p>
                    <a
                      href="./monthly.html"
                      class="text-decoration-none text-white"
                      href=""
                      >每月紀錄</a
                    >
                  </p>
                </button>
                <button
                  type="submit"
                  class="kidid-control-btn bg-dark text-white"
                >
                  <p>
                    <a
                      href="./child-list.html"
                      class="text-decoration-none text-white"
                      href=""
                      >返回清單</a
                    >
                  </p>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-7 col-12 mt-md-0 mt-3">
            <form id="myForm">
              <!-- <form id="myForm" onsubmit="return processForm()"> -->
              <input
                class="kid-date mb-2 mb-md-5 rounded-3 border-0"
                type="date"
                id="datepicker"
                name="datepicker"
              />
              <a class="kidid-control-btn mb-3 is-record-exist"><span class="text-decoration-none text-white">當日尚無紀錄</span></a>
              <div class="wakeup mb-5">
                <label for="wakeup">起床時間</label
                ><input type="time" id="wakeup" value="08:00" step="300" />
                <label>
                  <input
                    type="radio"
                    name="wakeup"
                    value="07:00"
                    class="radio rounded-3 border-0"
                  />
                  07:00
                </label>

                <label>
                  <input
                    type="radio"
                    name="wakeup"
                    value="08:00"
                    class="radio rounded-3 border-0"
                    checked
                  />
                  08:00
                </label>

                <label>
                  <input
                    type="radio"
                    name="wakeup"
                    value="09:00"
                    class="radio"
                  />
                  09:00
                </label>
              </div>
              <div class="sleep mb-5">
                <label for="sleep">睡覺時間</label
                ><input type="time" id="sleep" value="22:00" step="300" />
                <label>
                  <input
                    type="radio"
                    name="sleep"
                    value="21:00"
                    class="radio"
                  />
                  21:00
                </label>

                <label>
                  <input
                    class="kid-form-item"
                    type="radio"
                    name="sleep"
                    value="22:00"
                    class="radio"
                    checked
                  />
                  22:00
                </label>

                <label>
                  <input
                    class="kid-form-item"
                    type="radio"
                    name="sleep"
                    value="23:00"
                    class="radio"
                  />
                  23:00
                </label>
              </div>
              <div class="breakfast mb-5 d-flex">
                <label for="breakfast">早餐</label
                ><textarea id="breakfast" cols="20" rows="5" class="align-self-end"></textarea
                ><input
                  type="checkbox"
                  value="Y"
                  id="breakfastNM"
                /><span class="p-2">無麥奶</span>
                <input
                  type="checkbox"
                  value="Y"
                  id="breakfastND"
                /><span class="p-2">無甜食</span>
              </div>
              <div class="lunch mb-5 d-flex">
                <label for="lunch">午餐</label
                ><textarea id="lunch" cols="20" rows="5"></textarea
                ><input type="checkbox" value="Y" id="lunchNM" /><span class="p-2">無麥奶</span><input
                  type="checkbox"
                  value="Y"
                  id="lunchND"
                /><span class="p-2">無甜食</span>
              </div>
              <div class="dinner mb-5 d-flex">
                <label for="dinner">晚餐</label
                ><textarea id="dinner" cols="20" rows="5"></textarea
                ><input type="checkbox" value="Y" id="dinnerNM" /><span class="p-2">無麥奶</span><input
                  type="checkbox"
                  value="Y"
                  id="dinnerND"
                /><span class="p-2">無甜食</span>
              </div>
              <button type="submit" class="kidid-control-btn mb-3">
                <p>送出</p>
              </button>
            </form>
            <div
              class="section-changeKids-btn d-flex align-items-center justify-content-center d-md-none"
            >
              <button type="btn" class="kidid-control-btn me-2">
                <p>
                  <a
                    href="./monthly.html"
                    class="text-decoration-none text-white"
                    href=""
                    >每月紀錄</a
                  >
                </p>
              </button>
              <button
                type="submit"
                class="kidid-control-btn bg-dark text-white"
              >
                <p>
                  <a
                    href="./child-list.html"
                    class="text-decoration-none text-white"
                    href=""
                    >返回清單</a
                  >
                </p>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- 下面是footer -->
      <footer class="section-footer container-fluid position-relative">

      </footer>
      <section class="section-copyright">
        <p>Copyright &copy; 2023 All rights reserved.</p>

    <script src="js/json-sever/utils.js"></script>

    <script src="js/json-sever/apiPOST.js"></script>

    <script src="js/layouts.js"></script>
    <script src="js/daily.js"></script>
    <!-- 頁面JS -->
    <!-- menu/JS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuButtonContainer = document.querySelector(
          ".menu-button-container"
        );
        const phoneContainer = document.querySelector(".phone-container");

        let isPhoneContainerVisible = false;

        menuButtonContainer.addEventListener("click", function () {
          if (isPhoneContainerVisible) {
            phoneContainer.style.display = "none";
          } else {
            phoneContainer.style.display = "block";
          }
          isPhoneContainerVisible = !isPhoneContainerVisible;
        });
      });
    </script>
    <script>
      $(".owl-change-kid").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        navText: [
          "<img src='./src/index/prev-arrow.svg'>",
          "<img src='./src/index/next-arrow.svg'>",
        ],
        responsive: {
          0: {
            items: 1,
          },
          768: {
            items: 1,
          },
        },
      });
    </script>
    <!-- 頁面JS -->
  </body>
