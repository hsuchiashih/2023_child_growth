<!doctype html>
<html lang="zh-tw">
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="兒童成長網站" />
    <meta name="description" content="兒童成長網站" />
    <title>兒童成長網站</title>
    <link rel="icon" href="src/head_icon/img-hat.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="wrap">
      <section class="section-header"></section>
      <section class="section-article">
        <article class="section-member-main">
          <div class="section-article-title">
            <div class="section-article-title-pic">
              <img src="./src/member/forget.png" alt="" />
            </div>
            <h2>忘記密碼</h2>
          </div>
          <form>
            <div
              class="member-item mb-3 d-flex justify-content-between align-items-center"
            >
              <label for="memberEmail" class="form-label">信箱</label>
              <input
                type="email"
                class="form-control"
                id="memberEmail"
                placeholder="輸入您的電子信箱"
              />
            </div>
            <div
              class="settion-kidid-data-control d-flex align-items-center justify-content-center flex-column mt-5"
            >
              <button
                type="submit"
                class="kidid-control-btn login-btn-style mb-4"
              >
                <p>寄送驗證信</p>
              </button>
            </div>
          </form>
        </article>
      </section>
      <footer class="section-footer container-fluid position-relative"></footer>
      <section class="section-copyright">
        <p>Copyright &copy; 2023 All rights reserved.</p>
      </section>
    </div>

    <!-- bs -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- menu/JS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuButtonContainer = document.querySelector(
          ".menu-button-container"
        );
        const phoneContainer = document.querySelector(".phone-container");

        let isPhoneContainerVisible = false;

        menuButtonContainer.addEventListener("click", function () {
          if (isPhoneContainerVisible) {
            phoneContainer.style.display = "none";
          } else {
            phoneContainer.style.display = "block";
          }
          isPhoneContainerVisible = !isPhoneContainerVisible;
        });
      });
    </script>
  </body>
</html>
