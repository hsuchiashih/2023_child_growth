<!doctype html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="兒童成長網站" />
		<meta name="description" content="兒童成長網站" />
		<title>兒童成長網站</title>
		<link rel="icon" href="src/head_icon/img-hat.ico" type="image/x-icon" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/all.css" />
		<link rel="stylesheet" href="./css/reset.css" />
	</head>
	<body>
		<div class="wrap">
			<section class="section-header">

			</section>
			<!-- 上面是Header -->
			<div
				class="contact-main-container container-fluid text-secondary new_child_container"
			>
				<form action="" id="myForm">
					<div class="row container mx-auto">
						<div class="col-12 text-center">
							<h2 class="mb-5 main_title">聯絡我們</h2>
						</div>

						<div class="col-12 col-md-8 col-xl-6 mx-auto">
							<div class="row">
								<div class="col-6">
									<div class="mb-3">
										<label for="input-name" class="form-label">姓名</label>
										<input
											type="text"
											class="form-control custom_input"
											id="input-name"
											required
										/>
									</div>
								</div>
								<div class="col-6">
									<div class="mb-3">
										<label for="input-gender" class="form-label">性別</label>
										<br />
										<input
											value="male"
											type="radio"
											class="radio"
											name="input-gender"
										/>男
										<input
											value="female"
											type="radio"
											class="radio"
											name="input-gender"
											checked
										/>女
										<input
											value="doNotOffer"
											type="radio"
											class="radio"
											name="input-gender"
										/>不提供
									</div>
								</div>
								<div class="col-12">
									<div class="mb-3">
										<label for="input-email" class="form-label">信箱</label>
										<input
											type="text"
											class="form-control custom_input"
											id="input-email"
											required
										/>
									</div>
								</div>
								<div class="col-12">
									<div class="mb-3">
										<label for="input-phone" class="form-label">連絡電話</label>
										<input
											type="text"
											class="form-control custom_input"
											id="input-phone"
										/>
									</div>
								</div>
								<div class="col-12">
									<div class="mb-3">
										<label for="textarea-content" class="form-label"
											>內容</label
										>
										<textarea
											class="form-control custom_input"
											id="textarea-content"
											cols="20"
											rows="5"
											required
										></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div
						class="row container justify-content-center align-items-center mx-auto"
					>
						<div class="col-12 col-md-8 col-xl-6 mb-5 text-end">
							<button
								type="button"
								class="btn btn-primary custom_clear_button me-3"
							>
								清除資料
							</button>
							<button type="submit" class="btn btn-primary custom_button">
								送出新增
							</button>
						</div>
					</div>
				</form>
			</div>
			<!-- 下面是footer -->
			<footer class="section-footer container-fluid position-relative">

			</footer>
			<section class="section-copyright">
				<p>Copyright &copy; 2023 All rights reserved.</p>
			</section>
		</div>
    <!-- Js套件 -->
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- owlJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- bs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <!-- echart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <!-- grid.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridjs/6.0.6/gridjs.production.min.js"></script>
    <!-- sweetalert2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
    <!-- validate.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <!-- JS套件 -->

    <!-- 頁面JS -->
    <script src="js/json-sever/utils.js"></script>
    <script src="js/json-sever/apiGET.js"></script>
    <script src="js/json-sever/apiPOST.js"></script>
    <script src="js/json-sever/apiPATCH.js"></script>
    <script src="js/layouts.js"></script>
		<script src="js/contactUs.js"></script>
	<!-- menu/JS -->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const menuButtonContainer = document.querySelector(
				".menu-button-container"
			);
			const phoneContainer = document.querySelector(".phone-container");

			let isPhoneContainerVisible = false;
			menuButtonContainer.addEventListener("click", function () {
				if (isPhoneContainerVisible) {
					phoneContainer.style.display = "none";
				} else {
					phoneContainer.style.display = "block";
				}
				isPhoneContainerVisible = !isPhoneContainerVisible;
			});
		});
	</script>
	</body>
</html>
