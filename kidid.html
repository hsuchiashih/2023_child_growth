<!doctype html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="兒童成長網站" />
		<meta name="description" content="兒童成長網站" />
		<title>兒童成長網站</title>
		<link rel="icon" href="src/head_icon/img-hat.ico" type="image/x-icon" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/all.css" />
		<link rel="stylesheet" href="./css/reset.css" />
	</head>
	<body>
		<div class="wrap">
			<section class="section-header">

			</section>
			<section class="settion-kidid-box w-100">
				<div class="settion-kidid-main">
					<div class="settion-kidid-data-control d-flex align-items-center">
						<button class="kidid-control-btn">
							<p>每日記錄</p>
						</button>
						<button class="kidid-control-btn">
							<p>每月記錄</p>
						</button>
					</div>
					<!-- 裝卡片主容器 -->
					<div class="settion-kidid-list w-100 overflow-y-auto">
						<div class="settion-kidid-card d-flex">
							<!-- <div class="settion-kidid-pic">
								<img
									class="img-fluid"
									src="./src/home/Rectangle 54 (2).png"
									alt=""
								/>
							</div> -->
							<!-- 以settion-kidid-txt 可用d-flex和d-none 控制開關 -->
							<div class="settion-kidid-txt d-flex flex-column">
								<h3>周星星</h3>
								<p>身高:110cm</p>
								<p>體重:28kg</p>
								<p>媽媽身高:165cm</p>
								<p>爸爸身高:179cm</p>
								<button class="kidid-control-btn mt-3">
									<p>編輯</p>
								</button>
							</div>
							<!-- 輸入編輯 -->
							<div class="settion-kidid-txt d-none flex-column">
								<div class="kid-id-input-section">
									<div class="kidid-item mb-3 wakeup">
										<label for=""
											>身高:
											<input type="text" />
										</label>
									</div>
									<div class="kidid-item mb-3 wakeup">
										<label for=""
											>體重:
											<input type="text" />
										</label>
									</div>
									<div class="kidid-item mb-3 wakeup">
										<label class="flex-shink-0" for=""
											>媽媽身高:
											<input style="width: 40%" type="text" />
										</label>
									</div>
									<div class="kidid-item mb-3 wakeup">
										<label class="flex-shink-0" for=""
											>爸爸身高:
											<input style="width: 40%" type="text" />
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer class="section-footer container-fluid position-relative">

			</footer>
			<section class="section-copyright">
				<p>Copyright &copy; 2023 All rights reserved.</p>
			</section>
		</div>

		<!-- bs -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<!-- JS套件 -->
		<!-- jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="js/json-sever/utils.js"></script>
		<script src="js/json-sever/apiGET.js"></script>
		<script src="js/json-sever/apiPOST.js"></script>
		<script src="js/json-sever/apiPATCH.js"></script>
		<script src="js/layouts.js"></script>
		<!-- menu/JS -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const menuButtonContainer = document.querySelector(
					".menu-button-container"
				);
				const phoneContainer = document.querySelector(".phone-container");

				let isPhoneContainerVisible = false;

				menuButtonContainer.addEventListener("click", function () {
					if (isPhoneContainerVisible) {
						phoneContainer.style.display = "none";
					} else {
						phoneContainer.style.display = "block";
					}
					isPhoneContainerVisible = !isPhoneContainerVisible;
				});
			});
		</script>
	</body>
</html>
