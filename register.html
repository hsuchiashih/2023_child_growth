<!doctype html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="兒童成長網站" />
		<meta name="description" content="兒童成長網站" />
		<title>兒童成長網站</title>
		<link rel="icon" href="src/head_icon/img-hat.ico" type="image/x-icon" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/all.css" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/owl.carousel.min.css" />
		<link rel="stylesheet" href="./css/owl.theme.default.css" />
	</head>
	<body>
		<div class="wrap">
			<section class="section-header">

			</section>
			<!-- 上面是Header -->
			<section class="section-article">
				<article class="section-member-main">
					<div class="section-article-title">
						<h2>註冊</h2>
					</div>
					<form id="myForm">
						<div
							class="member-item mb-3 d-flex justify-content-between align-items-center"
						>
							<label for="memberName" class="form-label">姓名</label>
							<input
								type="text"
								class="form-control"
								id="memberName"
								placeholder="輸入您的姓名"
							/>
						</div>
						<div
							class="member-item mb-3 d-flex justify-content-between align-items-center"
						>
							<label for="membebirthday" class="form-label">生日</label>
							<input
								type="date"
								class="form-control"
								id="membebirthday"
								placeholder="請輸入您的生日"
							/>
						</div>
						<div
							class="member-item mb-3 d-flex justify-content-start align-items-center"
						>
							<label for="gender" class="form-label">性別</label>
							<input
								style="font-size: 20px"
								value="male"
								type="radio"
								class="radio"
								name="gender"
							/>男
							<input
								style="font-size: 20px"
								value="female"
								type="radio"
								class="radio"
								name="gender"
								checked
							/>女
							<input
								style="font-size: 20px"
								value="doNotOffer"
								type="radio"
								class="radio"
								name="gender"
							/>不提供
						</div>
						<div
							class="member-item mb-3 d-flex justify-content-between align-items-center"
						>
							<label for="memberEmail" class="form-label">信箱</label>
							<input
								type="email"
								class="form-control"
								id="memberEmail"
								placeholder="輸入您的電子信箱"
							/>
						</div>
						<div
							class="member-item mb-3 d-flex justify-content-between align-items-center"
						>
							<label for="memberPassword" class="form-label">密碼</label>
							<input
								type="password"
								class="form-control"
								id="memberPassword"
								placeholder="輸入您的密碼至少6個字"
							/>
						</div>
						<div
							class="member-item mb-3 d-flex justify-content-between align-items-center"
						>
							<label for="memberPasswordAgain" class="form-label">密碼</label>
							<input
								type="password"
								class="form-control"
								id="memberPasswordAgain"
								placeholder="再次輸入您的密碼"
							/>
						</div>
						<div id="passwordMatchStatus" class="password-match"></div>
						<div
							class="settion-kidid-data-control d-flex align-items-center justify-content-center flex-column mt-5"
						>
							<button
								type="submit"
								class="kidid-control-btn login-btn-style mb-4"
							>
								<p>註冊會員</p>
							</button>
						</div>
					</form>
				</article>
			</section>
			<!-- 下面是footer -->
			<footer class="section-footer container-fluid position-relative">

			</footer>
			<section class="section-copyright">
				<p>Copyright &copy; 2023 All rights reserved.</p>
			</section>
		</div>
		<!-- Js套件 -->
		<!-- jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<!-- owlJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
		<!-- bs -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
		<!-- axios -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
		<!-- echart -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
		<!-- grid.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gridjs/6.0.6/gridjs.production.min.js"></script>
		<!-- sweetalert2 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
		<!-- validate.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
		<!-- JS套件 -->
		<script src="js/json-sever/utils.js"></script>
		<script src="js/json-sever/apiGET.js"></script>
		<script src="js/json-sever/apiPOST.js"></script>
		<script src="js/json-sever/apiPATCH.js"></script>
		<script src="js/layouts.js"></script>
		<script src="js/register.js"></script>
		<!-- 頁面JS -->
		<!-- menu/JS -->
		<script>
			$(document).ready(function () {
				$(".owl-carousel").owlCarousel();
			});
			document.addEventListener("DOMContentLoaded", function () {
				const menuButtonContainer = document.querySelector(
					".menu-button-container"
				);
				const phoneContainer = document.querySelector(".phone-container");

				let isPhoneContainerVisible = false;

				menuButtonContainer.addEventListener("click", function () {
					if (isPhoneContainerVisible) {
						phoneContainer.style.display = "none";
					} else {
						phoneContainer.style.display = "block";
					}
					isPhoneContainerVisible = !isPhoneContainerVisible;
				});
			});
		</script>
		<script></script>
		<!-- 頁面JS -->
	</body>
</html>
