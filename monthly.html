<!doctype html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="兒童成長網站" />
		<meta name="description" content="兒童成長網站" />
		<title>兒童成長網站</title>

		<link rel="icon" href="src/head_icon/img-hat.ico" type="image/x-icon" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/all.css" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/owl.carousel.min.css" />
		<link rel="stylesheet" href="./css/owl.theme.default.css" />
		<style>
			@media (width<992px) {
				.owl-change-kid .owl-nav .owl-prev {
					left: 5%;
					top: 60vw;
				}
				.owl-change-kid .owl-nav .owl-next {
					right: 5%;
					top: 60vw;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<section class="section-header">

			</section>
			<!-- 上面是Header -->
			<div class="section-everyday container-fluid">
				<div class="row">
					<div class="col-md-5 col-12">
						<div class="section-changeKids">
							<!-- 切換小孩 -->
							<div class="section-changeKids-title text-center">
								<h3>每月記錄</h3>
							</div>
							<div class="owl-change-kid owl-carousel owl-theme">
								<div class="item">
									<div class="owl-change-kid-pic">
										<img
											class="img-fluid"
											src="./src/home/Rectangle 54 (1).png"
											alt=""
										/>
									</div>
									<p class="kid-name">周星星</p>
								</div>
								<div class="item">
									<div class="owl-change-kid-pic">
										<img
											class="img-fluid"
											src="./src/home/Rectangle 54 (2).png"
											alt=""
										/>
									</div>
									<p>曹星星</p>
								</div>
								<div class="item">
									<div class="owl-change-kid-pic">
										<img
											class="img-fluid"
											src="./src/home/Rectangle 54 (1).png"
											alt=""
										/>
									</div>
									<p>葉大雄</p>
								</div>
							</div>
							<div
								class="section-changeKids-btn d-flex flex-column align-items-center"
							>
								<button type="btn" class="kidid-control-btn mb-3">
									<p>
										<a
											href="./daily.html"
											class="text-decoration-none text-white"
											href=""
											>每日紀錄</a
										>
									</p>
								</button>
								<button
									type="submit"
									class="kidid-control-btn bg-dark text-white"
								>
									<p>
										<a
											href="./child-list.html"
											class="text-decoration-none text-white"
											href=""
											>返回清單</a
										>
									</p>
								</button>
							</div>
						</div>
					</div>
					<div class="col-md-7 col-12 mt-md-0 mt-3">
						<form id="myForm">
							<!-- <form id="myForm" onsubmit="return processForm()"> -->
							<input
								class="kid-date mb-5 rounded-3 border-0"
								type="month"
								id="monthpicker"
								name="monthpicker" 
								required 
							/>
							<div class="wakeup height mb-5">
								<label for="height">身高</label
								><input type="number" id="height" required max="200" min="0"/>
							</div>
							<div class="wakeup weight mb-5">
								<label for="weight">體重</label
								><input type="number" id="weight" required  max="200" min="0" />
							</div>
							<button type="submit" class="kidid-control-btn mb-3">
								<p>送出</p>
							</button>
						</form>
					</div>
				</div>
			</div>
			<!-- 下面是footer -->
			<footer class="section-footer container-fluid position-relative">

			</footer>
			<section class="section-copyright">
				<p>Copyright &copy; 2023 All rights reserved.</p>
			</section>
		</div>
		<!-- Js套件 -->
		<!-- jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<!-- owlJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
		<!-- bs -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
		<!-- axios -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
		<!-- echart -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
		<!-- grid.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gridjs/6.0.6/gridjs.production.min.js"></script>
		<!-- sweetalert2 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
		<!-- validate.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
		<!-- JS套件 -->
		<script src="js/json-sever/utils.js"></script>
		<script src="js/json-sever/apiGET.js"></script>
		<script src="js/json-sever/apiPOST.js"></script>
		<script src="js/json-sever/apiPATCH.js"></script>
		<script src="js/layouts.js"></script>
		<script src="js/monthly.js"></script>
		<!-- 頁面JS -->
		<!-- menu/JS -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const menuButtonContainer = document.querySelector(
					".menu-button-container"
				);
				const phoneContainer = document.querySelector(".phone-container");

				let isPhoneContainerVisible = false;

				menuButtonContainer.addEventListener("click", function () {
					if (isPhoneContainerVisible) {
						phoneContainer.style.display = "none";
					} else {
						phoneContainer.style.display = "block";
					}
					isPhoneContainerVisible = !isPhoneContainerVisible;
				});
			});
		</script>
		<script>
			$(".owl-change-kid").owlCarousel({
				loop: true,
				margin: 10,
				nav: true,
				navText: [
					"<img src='./src/index/prev-arrow.svg'>",
					"<img src='./src/index/next-arrow.svg'>",
				],
				responsive: {
					0: {
						items: 1,
					},
					768: {
						items: 1,
					},
				},
			});
		</script>
		<!-- 頁面JS -->
	</body>
</html>
